<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slowRotate: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 1s ease-out forwards',
                        slowRotate: 'slowRotate 8s linear infinite'
                    }
                }
            }
        }
    </script>
</head>

<body class="grid h-screen bg-sky-400 place-content-center">

    <h1 class="text-4xl text-white">
        Test
    </h1>

    <div class="flex items-start max-w-sm p-6 mx-auto space-x-4 bg-white shadow-lg rounded-xl transition duration-500 transform hover:scale-105 hover:rotate-3 hover:shadow-2xl animate-fadeIn">

        <img src="https://thumbs.dreamstime.com/z/pw-logo-p-w-design-white-pw-letter-pw-p-w-letter-logo-design-initial-letter-pw-linked-circle-uppercase-monogram-logo-pw-logo-p-w-196993322.jpg?ct=jpeg" 
             alt="Logo" 
             class="h-16 w-16 rounded-full border-2 border-sky-400 animate-slowRotate">

        <div>
            <h2 class="text-xl font-bold text-gray-800">Tailwind CSS</h2>
            <p class="text-gray-500">Farooq Sultan</p>
        </div>
    </div>

    <button class="mt-6 px-6 py-2 font-semibold text-white bg-slate-500 rounded-xl transition duration-300 transform hover:bg-blue-600 hover:scale-110 hover:rotate-6 hover:shadow-lg">
        Click Me
    </button>

    <div class="text-center my-4">
        <p class="text-white sm:text-red-500 md:text-green-200">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit
        </p>
    </div>

</body>
</html>
